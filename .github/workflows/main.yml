name: Playwright Java CI + Allure (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# Required for Pages deployment (native)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Helps Playwright avoid permission issues in CI
      HOME: /home/runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Build first to download deps quickly (no tests yet)
      - name: Maven build (skip tests)
        run: mvn -B clean package -DskipTests

      # Install Playwright browsers + OS deps (critical for Ubuntu runners)
      - name: Install Playwright browsers + deps
        run: mvn -B -DskipTests playwright:install -- -with-deps

      # Run tests with stack traces in logs
      - name: Run tests
        run: mvn -B -e test

      # Always upload useful debug artifacts even if tests fail
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: warn

      - name: Upload Playwright artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/
            playwright-report/
            screenshots/
            traces/
          if-no-files-found: ignore

      # Install Allure CLI (pinned for stability)
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          ALLURE_VERSION=2.27.0
          wget -q https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          tar -xzf allure-${ALLURE_VERSION}.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      # Generate Allure HTML even if tests failed (so you can inspect failures on Pages)
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p allure-report
          # if results missing, generate will fail; handle gracefully
          if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results 2>/dev/null)" ]; then
            allure generate target/allure-results --clean -o allure-report
          else
            echo "<html><body><h2>No allure-results produced.</h2><p>Check surefire-reports artifact for test failures.</p></body></html>" > allure-report/index.html
          fi

      # Upload Pages artifact (always)
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      # Deploy to GitHub Pages (always)
      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
