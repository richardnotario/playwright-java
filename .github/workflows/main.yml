name: Playwright Java CI + Allure (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Resolve deps (including test-scope) without running tests
      - name: Maven build (test-compile, skip tests)
        run: mvn -B clean test-compile -DskipTests

      # Install Playwright browsers + OS deps using Playwright CLI from TEST classpath
      - name: Install Playwright browsers + deps
        run: mvn -B -e exec:java \
          -Dexec.mainClass=com.microsoft.playwright.CLI \
          -Dexec.classpathScope=test \
          -Dexec.args="install --with-deps"

      # Run tests with stack traces in logs
      - name: Run tests
        run: mvn -B -e test

      # Always upload useful artifacts
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: warn

      # Install Allure CLI (pinned)
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          ALLURE_VERSION=2.27.0
          wget -q https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          tar -xzf allure-${ALLURE_VERSION}.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      # Generate Allure report even if tests failed
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p allure-report
          if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results 2>/dev/null)" ]; then
            allure generate target/allure-results --clean -o allure-report
          else
            echo "<html><body><h2>No allure-results produced.</h2><p>Download the surefire-reports artifact for details.</p></body></html>" > allure-report/index.html
          fi

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
